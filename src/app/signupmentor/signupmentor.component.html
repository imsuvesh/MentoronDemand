<!DOCTYPE html>
<html lang="en">

 
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>




<body class="b2">


<form class="form">
   <div class="jumbotron" style="background-color: transparent;" >
     <div class="container">
<h1 style="color: white"><strong>Sign Up</strong></h1>

<LABEL style="color: white">First Name</LABEL><br>
<input [(ngModel)]="newm.firstName" name="firstName" placeholder="Enter Your FIRST Name" required=""><br><br>

<LABEL style="color: white">Last Name</LABEL><br>
<input [(ngModel)]="newm.lastName" name="lastName" placeholder="Enter Your Last Name" required=""><br><br>
<LABEL style="color: white">Email</LABEL><br>
<input type="email" [(ngModel)]="newm.email" name="Email" placeholder="Enter a Email" required=""><br><br>
<LABEL style="color: white">Password</LABEL><br>
<input type="Password" [(ngModel)]="newm.password" name="pass" placeholder="Enter a Password" required><br><br>
<LABEL style="color: white" >Confirm Password</LABEL><br>
<input type="Password" [(ngModel)]="newm.password" name="pass" placeholder="RE-Enter a Password" required><br><br>

<LABEL style="color: white">Contact Number</LABEL><br>
<input [(ngModel)]="newm.contactNumber" name="contactNumber" placeholder="Enter Your contactNumber" required=""><br><br>

<LABEL style="color: white">Timezone</LABEL><br>
<select name="timezone" [(ngModel)]="newm.time_zone" id="timezone-offset" class="span5" style="color: white;background-color: silver">
<option value="-12:00">(GMT -12:00) Eniwetok, Kwajalein</option>
<option value="-11:00">(GMT -11:00) Midway Island, Samoa</option>
<option value="-10:00">(GMT -10:00) Hawaii</option>
<option value="-09:30">(GMT -9:30) Taiohae</option>
<option value="-09:00">(GMT -9:00) Alaska</option>
<option value="-08:00">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
<option value="-07:00">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
<option value="-06:00">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
<option value="-05:00">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
<option value="-04:30">(GMT -4:30) Caracas</option>
<option value="-04:00">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
<option value="-03:30">(GMT -3:30) Newfoundland</option>
<option value="-03:00">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
<option value="-02:00">(GMT -2:00) Mid-Atlantic</option>
<option value="-01:00">(GMT -1:00) Azores, Cape Verde Islands</option>
<option value="+00:00" selected="selected">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
<option value="+01:00">(GMT +1:00) Brussels, Copenhagen, Madrid, Paris</option>
<option value="+02:00">(GMT +2:00) Kaliningrad, South Africa</option>
<option value="+03:00">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
<option value="+03:30">(GMT +3:30) Tehran</option>
<option value="+04:00">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
<option value="+04:30">(GMT +4:30) Kabul</option>
<option value="+05:00">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
<option value="+05:30">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
<option value="+05:45">(GMT +5:45) Kathmandu, Pokhara</option>
<option value="+06:00">(GMT +6:00) Almaty, Dhaka, Colombo</option>
<option value="+06:30">(GMT +6:30) Yangon, Mandalay</option>
<option value="+07:00">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
<option value="+08:00">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
<option value="+08:45">(GMT +8:45) Eucla</option>
<option value="+09:00">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
<option value="+09:30">(GMT +9:30) Adelaide, Darwin</option>
<option value="+10:00">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
<option value="+10:30">(GMT +10:30) Lord Howe Island</option>
<option value="+11:00">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
<option value="+11:30">(GMT +11:30) Norfolk Island</option>
<option value="+12:00">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
<option value="+12:45">(GMT +12:45) Chatham Islands</option>

<option value="+14:00">(GMT +14:00) Line Islands, Tokelau</option>
</select>
<br><br>

<label style="color: white"> Mentor Profile Technology</label><br><br>
<select name="technologies" [(ngModel)]="newm.mentorProfile" id="technologyrole" class="span5"style="color:white; background-color: silver">
    <option value="Java Trainer">Java Trainer</option>
    <option value="Web Develepment Trainer">Web Develepment Trainer</option>
    </select>
    </div>
  <br><br>

</div>>

<LABEL style="color: white ">UserName</LABEL><br>
<input [(ngModel)]="newm.userName" placeholder="userName" name="userName" id="userName">
   <br>
<LABEL style="color: white">Linked ID</LABEL><br>
<input  [(ngModel)]="newm.linkedinUrl" name="linkedinurl" placeholder="Provide Your Linkedin Id" required=""><br><br>

<LABEL style="color: white">Experience</LABEL><br>
<input [(ngModel)]="newm.yearsOf_experience" name="Experience" placeholder="Enter Your Experience in your Specialised Technology(IN YEARS)" required=""><br><br>


<div class="container">
    <div class="row">
        
    </div>
 </div>

<div>
    <input class="hidden" [(ngModel)]="newm.active" value="active" [ngModelOptions]="{standalone: true}">
    <a routerLink="/signinmentor"><button (click)="createUser()" class="btn btn-primary" style="background-color: transparent;">Sign Up</button></a>
    <button type="reset" name="Login" class="btn btn-primary" style="background-color: transparent;">reset</button> 
</div>

<h3 style="color: white">Have an Account??</h3>
<a routerLink="/signinmentor" style="color: oRANGE" ><h3><b>Login</b></h3></a>

</form>
<br><br><br>
</body>

</html>
