<!DOCTYPE html>
<html>
<script>
function myFunction() {
  alert("Please Choose From Below Options");
}
</script>

<head>
	<title>Mentor's Dashboard</title>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>


<body class="b2">
	<header class="h1"  style=" height: 120px ;font-size:80PX ;margin-top: 0px; ">
		<Strong style="color: white;text-shadow: 0 8px 16px rgba(255,255,255,.6); margin-left:300px; " >Admin's Dashboard</Strong></header>


	

<button class="btn btn-primary" onclick="myFunction()"  style="background-color: transparent; font-size: 60px;margin-left:350px;">CHOOSE AN OPTION</button><br>

<div class="container-fluid well" style="background: black">
<div class="row"> 

  <a href="/verifyuser"  class="col-lg-4  btn btn-primary"  style="background-color: transparent; font-size: 20px;box-shadow: 0 8px 16px rgba(255,255,255,0.6);">Verify/Block Users</a>
 
  <a href="/verifytech"  class="col-lg-4  btn btn-primary"  style="background-color: transparent; font-size: 20px;box-shadow: 0 8px 16px rgba(255,255,255,0.6);">Add/Remove Technology</a>
  <a href="/verifymentor"  class="col-lg-4  btn btn-primary"  style="background-color: transparent; font-size: 20px;">Verify/Block Mentor</a>
</div>
  <div class="row">
    <a routerLink="/verifypayment"  class="col-lg-6 btn btn-primary" style="background-color: transparent; font-size: 20px; ">Manage Payments</a>
    <a routerLink="/home"  class="col-lg-6  btn btn-primary"  style="background-color: transparent; font-size: 20px;">Logout</a>
  
 </div>
</div>
<table  class=" col-lg-9 ,table table-striped  "    style="background-color: transparent; border-style: solid;border-color:white;  font-size: 20px; width: 60%;margin-left: 200px"> 
    <thead>
    <tr style="color: white;">
      <th class="hidden" >Id</th>
      <th>S.No.</th>
      <th>UserId</th>
      <th>Course Name</th>
      <th>Amount</th>
      <th></th>
    </tr>
    <tr style="color: white;" *ngFor="let m of vertech">
      <td class="hidden">{{m.id}}</td>
      <td>{{m.id}}</td>
      <td>{{m.id}}</td>
      <td>{{m.techName}}</td>
      <td>{{m.price}}</td>
    
      <td><button class="btb btn-danger" (click)="deleteUser(m)">Remove</button></td>
     
    </tr>
    </thead>
  </table>

  <br> <br> <br>  <br> <br> <br>  <br> <br> <br>  <br> <br> <br>  <br> <br> <br>  <br> <br> <br>  

  <div class="col-md-12" style="margin-left: 0px">
    <h2 class="text-center" style="color: azure">Add User</h2>
  <form>   
    <div class="form-group">
      <label for="techName">Technology Name:</label>
      <input [(ngModel)]="newt.techName" placeholder="Technology Name" name="techName" class="form-control" id="techName">
    </div>
  
    <div class="form-group">
      <label for="price">Amount:</label>
      <input [(ngModel)]="newt.price" placeholder="Price" name="price" class="form-control" id="price">
    </div>
    <div class="form-group">
        <label for="remarks">Remarks</label>
        <input [(ngModel)]="newt.remarks" placeholder="Remarks" name="Remarks" class="form-control" id="remarks">
      </div>   <div class="form-group">
          <label for="duration">Duration:</label>
          <input [(ngModel)]="newt.duration" placeholder="In hours" name="id" class="form-control" id="duration">
        </div>
  
    <button class="btn btn-success" (click)="createUser()">Create</button>
  </form>
  </div>

  <br> <br> <br>

</body>
</html>
