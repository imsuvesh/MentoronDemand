<!DOCTYPE html>
<html>
<script>
function myFunction() {
  alert("Please Choose From Below Options");
}
</script>

<head>
	<title>Mentor's Dashboard</title>

<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>


<body class="b2">
	<header class="h1"  style=" height: 120px ;font-size:80PX ; margin-top: 0px;">
		<Strong style="color: white;text-shadow: 0 8px 16px rgba(255,255,255,.6) ; margin-left:300px;" >Mentor's Dashboard</Strong></header>


	

<button class="btn btn-primary" onclick="myFunction()"  style="background-color: transparent; font-size: 60px;margin-left:350px;">CHOOSE AN OPTION</button><br>

<div class="container-fluid well" style="background: black">
<div class="row"> 

	<a href="/mentornotification"  class="col-lg-4 btn btn-primary"  style="background-color: transparent; font-size: 20px;" onclick="alert('No notification');">Notification</a>
  <a routerLink="/mentormenu"  class="col-lg-4 btn btn-primary" style="background-color: transparent; font-size: 20px;">Mentor Profile</a>

  <a routerLink="/home"  class="col-lg-4  btn btn-primary"  style="background-color: transparent; font-size: 20px;">Logout</a>
</div>
  <div class="row">
  
  <a routerLink="/mentorcurrenttraining"  class="col-lg-4 btn btn-primary" style="background-color: transparent; font-size: 20px; ">Trainings</a>
  <a routerLink="/editskills"  class="col-lg-4 btn btn-primary" style="background-color: transparent; font-size: 20px; box-shadow: 0 8px 16px rgba(255,255,255,0.6);  ">Edit Skills</a>
  <a routerLink="/mentorpayment"  class="col-lg-4 btn btn-primary" style="background-color: transparent; font-size: 20px; ">Manage Payments</a>
 </div>
</div>


<table  class=" col-lg-9 ,table table-striped  "    style="background-color: transparent; border-style: solid;border-color:white;  font-size: 20px; width: 60%;margin-left: 200px"> 
    <thead>
    <tr style="color: white;">
      <th class="hidden" >Id</th>
      <th>Id</th>
      <th>Name</th>
      <th>Prequisites</th>
      <th>toc</th>
     
    </tr>
    </thead>
    <tr *ngFor="let m of editskill" style="color: white;" >
        <td class="hidden">{{m.id}}</td>
        <td>{{m.id}}</td>
        <td>{{m.name}}</td>
        <td>{{m.prerequisites}}</td>
        <td>{{m.toc}}</td>
        <td><button class="btb btn-danger" (click)="deleteUser(m)">Remove</button></td>
        </tr>
  </table>
<br>
<br>   

<div class="col-md-12" style="margin-left: 0px">
    <h2 class="text-center" style="color: azure">Add User</h2>
  <form>   
   
    <div class="form-group">
      <label for="email">Name</label>
      <input [(ngModel)]="news.name" placeholder="Technology Name" name="price" class="form-control" id="price">
    </div>
    <div class="form-group">
        <label for="userName">Prerequisites</label>
        <input [(ngModel)]="news.prerequisites" placeholder="Things Student should have knowledge of" name="techName" class="form-control" id="UserName">
      </div>  
      <div class="form-group">
          <label for="userName">TOC</label>
          <input [(ngModel)]="news.toc" placeholder="Table Of Content" name="techName" class="form-control" id="UserName">
        </div>
    <button class="btn btn-success" (click)="createUser()">Create</button>
  </form>
  </div>
<br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
